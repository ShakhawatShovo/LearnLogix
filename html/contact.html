<!DOCTYPE html>

<head>

<body>
  <header>
    <div class="container">
      <nav class="navbar">
        <div class="logo">LearnLogix</div>

  <main class="container">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Whether you're a student, educator, or partner, feel free to reach out.</p>

    <form id="contactForm" style="max-width: 600px;">
      <div style="margin-bottom: 1rem;">
        <label for="name">Name</label><br />
        <input type="text" id="name" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;" />
      </div>

      <div style="margin-bottom: 1rem;">
        <label for="email">Email</label><br />
        <input type="email" id="email" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;" />
      </div>

      <div style="margin-bottom: 1rem;">
        <label for="message">Message</label><br />
        <textarea id="message" rows="5" required style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <script>
      document.getElementById("contactForm").addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Thank you! Your message has been sent.");
        this.reset();
      });
    </script>
  </main>
