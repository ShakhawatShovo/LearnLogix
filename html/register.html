<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LearnLogix</title>
  <link rel="stylesheet" href="../css/register.css"> 
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">LearnLogix</h1>
      <form id="registerForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <div class="form-group">
          <label for="session">Session</label>
          <input type="text" id="session" name="session" placeholder="Enter your session" required>
        </div>
        <div class="form-group">
          <label for="role">Select Role</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <!-- <option value="admin">Admin</option> -->
          </select>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Register</button>
        </div>
      </form>
      <p class="login-link">
        Already have an account? <a href="login.html">Login Here</a>
      </p>
    </div>
  </div>
  <script src="../javascript/register.js"></script> <!-- JavaScript for form validation and submission -->
</body>
</html>
